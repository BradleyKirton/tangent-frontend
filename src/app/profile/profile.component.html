<div class="row">
	
	<div class="col-sm-4">
	    <div class="card">
	        
	        <div class="card-header">
	            {{ (profileService.userProfile|async)?.user.first_name }} {{ (profileService.userProfile|async)?.user.last_name }}
	        </div>
	        
	        <div class="card-block">
	            
	            <div class="card-media-block">    
	                <img src="{{profileService.userService.picture|async}}">

	                <div class="card-media-description">
	                    <span class="card-media-title">
		                    <clr-icon
		                    	*ngIf="(profileService.userProfile|async)?.user.is_superuser"
		                    	shape="administrator">	
		                    </clr-icon>

	              			{{ (profileService.userProfile|async)?.user.username }}
	                    </span>
	                    
	                    <span class="card-media-text">
	                        {{ (profileService.userProfile|async)?.user.email }}
	                    </span>
	                </div>
	            </div>

                <div class="card-text">
                    {{ (profileService.userProfile|async)?.about_me }}
                </div>

	        </div>
	    </div>
	</div>

</div>
